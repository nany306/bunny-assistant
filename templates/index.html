<h2>Nouvelle Tâche / Événement</h2>
            
        <div class="form-group">
            <input type="text" id="nom" placeholder="Nom de la tâche / événement" class="form-control" required>
        </div>

        <div class="input-row">
            <select id="type-event" class="form-control" onchange="toggleDateFields()">
                <option value="Tache">Type: Tâche à faire</option>
                <option value="RendezVous">Type: Rendez-vous / Événement</option>
            </select>
            <input type="number" id="duree" placeholder="Durée (min)" value="60" min="5" class="form-control">
        </div>

        <div id="date-fields" class="input-row date-fields-hidden">
            <input type="date" id="date-debut" class="form-control" title="Date de début" required>
            <input type="time" id="time-debut" class="form-control" title="Heure de début (HH:MM)" value="09:00">
        </div>
        
        <div id="recurrence-field" class="form-group date-fields-hidden">
             <select id="recurrence" class="form-control">
                <option value="none">Ne se répète pas</option>
                <option value="daily">Quotidiennement</option>
                <option value="weekly">Chaque semaine</option>
                <option value="monthly">Chaque mois</option>
            </select>
        </div>
        
        <div id="priority-fields" class="input-row">
            <select id="importance" class="form-control">
                <option value="3" selected>Importance: Moyenne (3)</option>
                <option value="5">Importance: Forte (5)</option>
                <option value="1">Importance: Faible (1)</option>
            </select>
            <select id="urgence" class="form-control">
                <option value="3" selected>Urgence: Moyenne (3)</option>
                <option value="5">Urgence: Haute (5)</option>
                <option value="1">Urgence: Basse (1)</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="text" id="projet" placeholder="Projet (ex: Dev, Finance)" value="Divers" class="form-control">
        </div>

        <button onclick="ajouterTache()" class="btn">
            Ajouter & Prioriser
        </button>
